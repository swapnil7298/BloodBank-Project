{% extends "base.html" %}

{% block title %}Blood Request{% endblock %}

{% block content %}
<div class="recipient-bg">
    <div class="form-container">
        <h2>Request for Blood</h2>
        <form method="POST" action="{{ url_for('recipient') }}">
            <div class="form-group">
                <label for="name">Patient Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <div class="form-group">
                    <label for="blood_group">Required Blood Group</label>
                    <select id="blood_group" name="blood_group" required>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="e.g., 9876543210">
            </div>

            <div class="form-group">
                <label for="hospital">Hospital Name & Address</label>
                <input type="text" id="hospital" name="hospital" required>
            </div>

            <div class="form-group">
                <label for="units_needed">Units Required (in ml)</label>
                <input type="number" id="units_needed" name="units_needed" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
